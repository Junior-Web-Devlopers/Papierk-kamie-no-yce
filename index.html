<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Papier kamiń nożyce</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>



<body>
    <div id="container">

        <div class="object">
            <div class="left_top">

                <i class="fas fa-user"></i>

                <span class="first" data="sumary">
                    <b>Gracz 1</b>
                </span>
            </div>

            <div class="right_top">

                <i class="fas fa-user"></i>
                <span class="second" data="sumary">
                    <b> Gracz 2</b>
                </span>

            </div>

            <div style="clear:both;"></div>


            <div class="nazwa"><b>Papier kamień nożyce</b>

            </div>

            <section>

                <a href="#"> <img src="papier.jpg"></a>
                <a href="#"> <img src="kamien.png"></a>
                <a href="#"> <img src="nozyce.jpg"></a>

            </section>

            <div id="play">

                Wybierz

            </div>

            <div class="right_bottom">

                <h1 class="winner">Zwycięzca:</h1>


                <h1 class="date_winner"></h1>

            </div>



            <div class="left_bottom">


                <div id="wynik">
                    <p class="winration">Wyniki:</p>
                    <div class="options">Wygrane:</div>
                    <div class="options">Przegrane:</div>
                    <div class="options">Remisy:</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
